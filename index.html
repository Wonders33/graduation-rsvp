<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 2025 Graduation Party </title>
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            padding: 20px;
            background: white;
            margin: 50px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #800020;  /* Burgundy color */
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            text-decoration: none;
            background: #800020;  /* Burgundy color */
            color: white;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #333;  /* Black color on hover */
            transform: scale(1.1);  /* Button scaling effect */
        }
        .btn:active {
            transform: scale(0.9);  /* Button scaling effect when clicked */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì You're Invited! üéâ</h1>
        <p>Join us in celebrating Darnel E. Therjuste‚Äôs Graduation!</p>
        <p>üóìÔ∏è Date: Sunday, May 25, 2025 <br> üìç Location: The Westwood </p>
        <a href="https://evite.me/xtmyKDc9P3" class="btn" target="_blank">RSVP</a>
    </div>
    <!-- Confetti Animation Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        document.querySelector('.btn').addEventListener('click', function() {
            confetti({
                spread: 70,
                angle: 90,
                particleCount: 200,
                origin: { x: 0.5, y: 0.5 }
            });
        });
    </script>
</body>
</html>
